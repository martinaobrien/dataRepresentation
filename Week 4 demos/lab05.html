<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>lab05</title>
    </head>
        <body>
            <button onclick="readJSON()">go</button>
            <div id="output"></div>

            <script>
                function readJSON(){
                    $.ajax({
                        "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR.json",
                        "method": "GET",
                        "data": "",
                        "dataType": "JSON",
                        "success": function(result){
                            var rate = result.USD;
                            //console.log(rate);
                            document.getElementById("output").innerText= rate;//jquery has a nicer way to print this out
                            
                        },
                        "error":function(xhr,status, error){
                        console.log("status:"+status+" message:" + error);
                        }

                });

                }


            </script>
        </body>
</html>
